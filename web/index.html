<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NFT Creator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>NFT Creator</h1>
        
        <!-- Wallet Connection -->
        <button id="connectWallet" class="primary-button">Connect Wallet</button>
        
        <!-- Deploy Contract Form -->
        <form id="deployForm" class="hidden">
            <h2>Deploy New NFT Contract</h2>
            <div class="form-group">
                <label for="contractName">Contract Name:</label>
                <input type="text" id="contractName" required>
            </div>
            <div class="form-group">
                <label for="contractSymbol">Contract Symbol:</label>
                <input type="text" id="contractSymbol" required>
            </div>
            <button type="submit">Deploy Contract</button>
        </form>

        <!-- Mint NFT Form -->
        <form id="mintForm" class="hidden">
            <h2>Mint New NFT</h2>
            <div class="form-group">
                <label for="name">NFT Name:</label>
                <input type="text" id="name" required>
            </div>
            <div class="form-group">
                <label for="description">Description:</label>
                <textarea id="description" required></textarea>
            </div>
            <div class="form-group">
                <label for="imageUrl">Image URL:</label>
                <input type="url" id="imageUrl" required>
            </div>
            <button type="submit">Mint NFT</button>
        </form>

        <div id="status"></div>
    </div>
    <script type="module" src="index.js"></script>
</body>
</html>
